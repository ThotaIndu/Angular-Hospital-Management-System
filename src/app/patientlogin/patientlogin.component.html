<form #PatientSignIn="ngForm" (ngSubmit)="onSubmit()">
    <label for="Username">Username:</label>
    <input type="text" placeholder="Enter your name" name="Username" [(ngModel)]="patient.username" required /><br><br>    
    <label for="Password">Password:</label>
    <input type="password" placeholder="Enter your password" name="Password" [(ngModel)]="patient.password" required /><br><br> 
   
    <input type="submit" value="sudmit">

</form>
<input type="button"value="Back" (click)="onBack()">
